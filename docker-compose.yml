name: docker-node-postgresql-api
services:
  api:
    build: .
    ports:
      - 5005:5005
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:   